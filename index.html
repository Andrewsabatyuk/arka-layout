<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="Images/Logo.png" alt="ARKA" />
        </div>
        <nav class="nav">
          <a href="#" class="navbar__items underline">START YOUR DESIGN</a>
          <a href="#" class="navbar__items">ALL PRODUCTS</a>
          <a href="#" class="navbar__items">INSPIRATION</a>
          <a href="#" class="navbar__items">ABOUT</a>
        </nav>
        <div class="sign">
          <a href="#" class="sign_item">ACCOUNT</a>
          <img src="Images/shoplist.png" alt="" class="shopcard" />
        </div>
      </div>
        <!-- header main block -->
        <div class="header_main">
          <div class="header_main__left">
            <h1 class="header-main__left__h1">Fast and easy custom boxes your customers will love</h1>
            <p class="header-main__left__text">Fastest turnaround. Best prices instantly. Dieline design help available.</p>
            <button class="header-main__left__btn">Start your design</button>
          </div>
          <div class="header_main__img">
            <img src="Images/Rectangle.png" alt="">
          </div>
        </div>
        <!-- header bottom white block -->
        <div class="header-bottom">
          <div class="header-bottom__items sporify">
            <img src="Images/shopify_logo.png" alt="" class="header-bottom-img">
            <p class="header-bottom__text">Shopify Integrated</p>
          </div>
          <div class="header-bottom__items amazon">
            <img src="Images/amazon-certificate.png" alt="" class="header-bottom-img">
            <p class="header-bottom__text">Amazon Certified</p>
          </div>
          <div class="header-bottom__items eco-fry">
            <img src="Images/eco_fry.png" alt="" class="header-bottom-img">
            <p class="header-bottom__text">Eco-Friendly</p>
          </div>
        </div>
      
    </header>
  </body>
</html>
